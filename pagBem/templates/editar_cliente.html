<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>

    FORMULARIO DE Edição

    <form action="/editar_cliente/{{cliente.id}}/" method="POST">
        {% csrf_token %}
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" value="{{cliente.nome}}"><br>
        <label for="login">Login: </label><br>
        <input type="text" id="login" name="login" value="{{cliente.login}}"><br><br>
        <label for="senha">Senha: </label><br>
        <input type="text" id="senha" name="senha" value="{{cliente.senha}}"><br><br>
        <input type="submit" value="Submit">
    </form> 
    </body>
</html>
